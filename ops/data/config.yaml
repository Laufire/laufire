---
Paths:
  workDir: '../../../_work/laufire'
  temp: '{{ Paths.workDir }}/_temp' # #Note: {{ fsRoot }} isn't used, as the file is also used by the tests.
  tests: 'testing/tests'

Testing:
  FS: # Structures to help with testing file sys calls.
    base:
      - '.dotFile'
      - 'file1.txt'
      - 'file2.py'
      - 'file2.pyc'
      - 'dir1':
        - '.dotFile'
        - 'file1.txt'
        - 'file2.py'
        - 'file2.pyc'
        - 'dir1':
          - 'file1.txt'
          - 'file2.py'
          - 'file2.pyc'
          - dir2: []
        - 'dir2': []
      - 'dir2': []
      - '.dotDir':
        - 'file1.txt'
